name: Java CI - Calidad de Código

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache de dependencias Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Compilar proyecto
      run: mvn -B clean install

    - name: Ejecutar pruebas unitarias
      run: mvn -B test

    - name: Ejecutar Checkstyle
      run: mvn -B checkstyle:check || true

    - name: Ejecutar PMD
      run: mvn -B pmd:check || true

    - name: Generar reporte JaCoCo
      run: mvn -B jacoco:report

    - name: Guardar reportes como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: reportes-calidad
        path: target/site
